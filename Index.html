<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pentru tine 仇벒잺</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: black;
}

.card {
  background: rgba(255,255,255,0.25);
  padding: 35px 25px;
  border-radius: 25px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

#text {
  font-size: 24px;
  line-height: 1.5;
  min-height: 80px;
  animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

#buttons {
  margin-top: 25px;
  position: relative;
  height: 140px;
}

button {
  padding: 16px 34px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
}

#nu {
  position: absolute;
}

input[type=range] {
  width: 85%;
}

#value {
  font-weight: bold;
  margin: 10px 0;
  display: block;
}

.float {
  position: absolute;
  font-size: 24px;
  pointer-events: none;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-100vh); }
}

@media (max-width: 480px) {
  #text { font-size: 26px; }
  button { font-size: 22px; }
}
</style>
</head>

<body>

<div class="card">
  <div id="text">E탳ti preg캒tit캒? 游눘</div>
  <div id="buttons">
    <button id="da">DA</button>
    <button id="nu">NU</button>
  </div>
</div>

<audio id="music">
  <source src="melodie.mp3" type="audio/mpeg">
</audio>

<script>
const steps = [
  {t:"q", v:"E탳ti fericit캒 c캒 ai vrut s캒 facem zile pe snap? 游뱘仇벒잺"},
  {t:"q", v:"Crezi c캒 sunt prea sup캒r캒cios? 游삒"},
  {t:"q", v:"칉탵i place vocea mea? 仇벒잺"},
  {t:"q", v:"Te sim탵i iubit캒 탳i fericit캒 l칙ng캒 mine? 游봋仇벒잺"},
  {t:"q", v:"M캒 ier탵i pentru c캒 te sup캒r at칙t de des? 游봋仇벒잺"},
  {t:"q", v:"칉탵i place c칙nd sunt dulce 탳i te alint? 仇벒잺"},
  {t:"q", v:"칉탵i place c칙nd 칥탵i c칙nt? Crezi c캒 am talent muzical? 游뱘"},
  {t:"q", v:"Z칙mbe탳ti c칙nd 칥탵i trimit poze cu mine f캒r캒 s캒 칥mi ceri? 游뱘仇벒잺"},
  {t:"q", v:"M캒 ier탵i pentru momentele c칙nd sunt r캒u탵 cu tine? 游봋仇벒잺"},
  {t:"q", v:"Crezi c캒 sunt un dulce탵uc? 游뱘仇벒잺"},
  {t:"q", v:"칉탵i place s캒 te dr캒g캒lesc 탳i s캒 te pup c칙nd vorbim pe camer캒? 仇벒잺"},
  {t:"q", v:"Dac캒 ar fi s캒 m캒 alegi din nou, ai face-o? 仇벒잺"},
  {t:"q", v:"Sim탵i mereu c칙t de mult te iubesc? 仇벒잺"},
  {t:"q", v:"Te sim탵i norocoas캒 c캒 m캒 ai? 仇벒잺"},
  {t:"q", v:"Abia a탳tep탵i s캒 m캒 pupi non stop? 游봋仇벒잺"},
  {t:"q", v:"칉탵i place c칙nd m캒 comport ca un copil? 仇벒잺"},
  {t:"q", v:"Sim탵i c캒 sunt iubirea vie탵ii tale? 仇벒잺"},
  {t:"slider", v:"C칙t de mult m캒 iube탳ti?"},
  {t:"slider", v:"C칙t de ner캒bd캒toare e탳ti s캒 ne vedem? 仇벒잺"},
  {t:"text", v:"칉탵i mul탵umesc c캒 ai stat al캒turi de mine 칥ntr-o perioad캒 grea din via탵a mea.."},
  {t:"text", v:"칉탵i mul탵umesc c캒 nu ai renun탵at la mine 탳i c캒 mi-ai suportat toate st캒rile 仇벒잺"},
  {t:"text", v:"칉탵i mul탵umesc pentru c캒 al캒turi de tine am 칥nv캒탵at 탳i simt ce e iubirea adev캒rat캒, f캒r캒 s캒 ating un corp m캒 simt fericit 탳i 칥mplinit 仇벒잺"},
  {t:"text", v:"L칙ng캒 tine m캒 simt iubit, dorit, apreciat, respectat, simt c캒 contez cu adev캒rat 游봋"},
  {t:"text", v:"F캒r캒 칥ndoial캒 e탳ti iubirea vie탵ii mele 仇벒잺"},
  {t:"final"}
];

let i = -1;
let moving = false;
const text = document.getElementById("text");
const buttons = document.getElementById("buttons");
const music = document.getElementById("music");

function hearts() {
  const el = document.createElement("div");
  el.className = "float";
  el.innerText = Math.random() > 0.5 ? "仇벒잺" : "游꺚";
  el.style.left = Math.random()*window.innerWidth+"px";
  el.style.top = "100%";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),6000);
}
setInterval(hearts, 450);

function next() {
  i++;
  const s = steps[i];
  buttons.innerHTML = "";

  if (i === 0) music.play();

  if (!s) return;

  text.style.animation="none"; void text.offsetHeight;
  text.style.animation="fadeUp 0.6s ease";

  if (s.t === "q") {
    text.innerText = s.v;
    const da = document.createElement("button");
    da.innerText="DA";
    da.onclick=next;

    const nu = document.createElement("button");
    nu.id="nu";
    nu.innerText="NU";
    nu.onclick=()=>{ if(!moving){ move(nu); } };

    buttons.appendChild(da);
    buttons.appendChild(nu);
  }

  if (s.t === "slider") {
    text.innerText = s.v;
    buttons.innerHTML = `
      <input type="range" min="0" max="100000000" value="50000000" id="r">
      <span id="value">50000000</span>
      <button onclick="next()">Next</button>
    `;
    const r=document.getElementById("r");
    const v=document.getElementById("value");
    r.oninput=()=>v.innerText=r.value;
  }

  if (s.t === "text") {
    text.innerText = s.v;
    const b=document.createElement("button");
    b.innerText="Next";
    b.onclick=next;
    buttons.appendChild(b);
  }

  if (s.t === "final") {
    text.innerText="Ne vedem cur칙nd 仇벒잺";
    buttons.innerHTML=`<button onclick="location.reload()">칉ncepe din nou</button>`;
  }
}

function move(btn){
  moving=true;
  setInterval(()=>{
    btn.style.left=Math.random()*200+"px";
    btn.style.top=Math.random()*100+"px";
  },300);
}

document.getElementById("da").onclick=next;
document.getElementById("nu").onclick=()=>{ if(!moving){ move(document.getElementById("nu")); } };
</script>

</body>
</html>
